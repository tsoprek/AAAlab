{% extends "base.html" %}
{% block content%}

<div class="col-12 col-lg-9 col-xl-10">
<div class="section">
    <div class="row">
        <div class="col-xl-8">
            <div class="panel panel--loose panel--raised base-margin-bottom">
                <h2 class="subtitle">Session Output</h2>
                <hr>
                <pre>
                    {% for line in context %}
                    {{ line }}
                    {% endfor %}
                </pre>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
